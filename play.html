<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Game</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/addons/p5.dom.js"></script>
    <!-- link to the p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js" integrity="sha512-rMaqGbYalDaQz0lWNF2L8DHPtf4NW+gSZomExS0LcsNyRS4Rmj21+dt97XfXCZE/E569eX72Bh//Jt1EpStgiA==" crossorigin="anonymous"></script>
    <!-- link to your own JavaScript file -->
    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js">
    </script>
    <script src="js/sketch.js" defer></script>
    <script src="js/qrCodeScanner.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles/playstyle.css">
    <link rel="stylesheet" type="text/css" href="styles/qr.css">
</head>
<body>
    <div id="result">
    <div class="contain">
        <h1>Ultimate Student</h1>
        <button id="storageClear" >X</button>
    <div id="container">     
        <a id="btn-scan-qr">
          <img src="https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2017/07/1499401426qr_icon.svg">
        <a/> 
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <canvas hidden="" id="qr-canvas"></canvas>
                
            </div>    
        </div>     
        <div id="qr-result" hidden="">
            <div id="databutt">
             
             </div>
           <span id="outputData"></span>
        </div>
    </div>
    <div id="overlay"></div>
        <div id="popup">
            <div class="popupcontrols">
                <span id="popupclose">X</span>
            </div>
            <div class="popupcontent">
                <div id="canvasrip"></div>
            </div>
        </div> 
</div>
    <div class="elements">
    <div class="foodinv">
            <div id="foodinv">
                <img id="chicken" src="img/chicken1.png"/><span id="food"></span>
            </div>
            <br>     
            <div id="moneyinv">
                <b>â‚¬ : </b><span id="money"></span>   
            </div>               
            <br>  
            <div id="move">   
                <img id="walking" src="img/walking1.png"/><span id="movement"></span>
            </div> 
            
    </div>    
    
    <div class="play">
        <canvas id="canvas" style="border: 2px solid #000"></canvas>    
        <br>    
        <button id="endturn"> End Turn</button>

    </div>  
    </div>
    </div>
</body>
</html>
