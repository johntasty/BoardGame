<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Game</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/addons/p5.dom.js"></script>
    <!-- link to the p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js" integrity="sha512-rMaqGbYalDaQz0lWNF2L8DHPtf4NW+gSZomExS0LcsNyRS4Rmj21+dt97XfXCZE/E569eX72Bh//Jt1EpStgiA==" crossorigin="anonymous"></script>
    <!-- link to your own JavaScript file -->
    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js">
    </script>
    <script src="js/sketch.js" defer></script>
    <script src="js/qrCodeScanner.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles/playstyle.css">
    <link rel="stylesheet" type="text/css" href="styles/qr.css">
</head>
<body>
    <div id="result">
    <div class="contain">
        <h1>Ultimate Student</h1>
        <span hidden id="counter"></span>       
        <a id="storageClear"><img src="img/exit1.png"></a>
        <button id="helptutorial">?</button>       
    <div id="container">     
        <a id="btn-scan-qr">
          <img src="https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2017/07/1499401426qr_icon.svg">
        <a/> 
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <canvas hidden="" id="qr-canvas"></canvas>
                
            </div>    
        </div>     
        <div id="qr-result" hidden="">
            <div id="databutt">
             
             </div>
           <span id="outputData"></span>
        </div>
    </div>
    <div id="overlay"></div>
        <div id="popup">
            <div class="popupcontrols">
                <span id="popupclose">X</span>
            </div>
            <div class="popupcontent">
                <div id="canvasrip"></div>
            </div>
        </div> 
    </div>
    <div id="tutorial">        
    </div>
        <div id="tutorialimg"></div>
        <div id="tutorialpop">
            <div class="tutorialcontrols">
                <span id="tutorialclose">X</span>
            </div>
            <div class="tutorialcontent">
                
                <span id="testingshow">
                    This is the Play page where you will find all the information for your character!
                    <br>
                    Click Next to see how to Play.
                </span>
                <br>
                <a id="back"><img src="img/left1.png"></a>
                <a id="next"><img src="img/right1.png"></a>
                
            </div>
        </div>
    <div class="elements">
        
    <div class="foodinvparent" id="foodinvparent">
            <div id="foodinv">
                <img id="chicken" src="img/chicken1.png"/><span id="food"></span> 
                               
                    <button id="foodplus">+</button>                        
                    <button id="foodminus">-</button>                
            </div>
            <br>     
            <div id="moneyinv">
                <b style="margin-right: 25px;">â‚¬</b><span id="money"></span>   
                <button id="moneyplus">+</button>
                <button id="moneyminus">-</button>
            </div>               
            <br>  
            <div id="move">   
                <img id="walking" src="img/walking1.png"/><span id="movement"></span>
                <button id="walkplus">+</button>                
                <button id="walkminus">-</button>

            </div> 
            
    </div>    
    
    <div class="play">
        <canvas id="canvas" style="border: 4px solid #000"></canvas>    
        <br>    
        <button id="endturn"> End Turn</button>

    </div>  
    </div>
    </div>
</body>
</html>
